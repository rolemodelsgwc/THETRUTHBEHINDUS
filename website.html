<!DOCTYPE html>
<html>
<head>
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #F08080;}
    li {
        float: left;}
li a {
     display: block;
     color: white;
     text-align: center;
      padding: 14px 16px;
      text-decoration: none;}
li a:hover {
     background-color: #EOFFFF;}
.btn-group button {
    background-color: #4CAF50; /* Green background */
    border: 1px solid green; /* Green border */
    color: white; /* White text */
    padding: 10px 24px; /* Some padding */
    cursor: pointer; /* Pointer/hand icon */
    float: center; /* Float the buttons side by side */
}

/* Clear floats (clearfix hack) */
.btn-group:after {
    content: "";
    clear: both;
    display: table;
}

.btn-group button:not(:last-child) {
    border-right: none; /* Prevent double borders */
}

.btn-group button:hover {
    background-color: #00008B;
}

</style>
   <ul>
        <li><a class="active" href="#home">HOME</a></li>
        <li style="float:right"><a class="active"href="#aboutus">MEET THE TEAM</a></li>
  </ul>
</head>
    
<body>
    
<center> <img src="logo.jpg" alt="Truth Behind Us" style="width:1000px;height:550px;"border="0"> </center>

<div class="btn-group">
  <button>click here to begin</button>
</div>

    
    
</body>
</html>
